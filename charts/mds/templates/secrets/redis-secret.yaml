---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.redis.name }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "mds.labels" . | nindent 4 }}
type: Opaque
stringData:
  connection-string: {{ required "Redis connection string is required" (index .Values.secrets.redis.data "connection-string") | quote }}
  mds-cluster-prefix: {{ required "Redis MDS cluster prefix is required" (index .Values.secrets.redis.data "mds-cluster-prefix") | quote }}
  {{- if index .Values.secrets.redis.data "region" }}
  region: {{ index .Values.secrets.redis.data "region" | quote }}
  {{- end }}
  {{- if index .Values.secrets.redis.data "db-name" }}
  db-name: {{ index .Values.secrets.redis.data "db-name" | quote }}
  {{- end }}
  {{- if index .Values.secrets.redis.data "api-key" }}
  api-key: {{ index .Values.secrets.redis.data "api-key" | quote }}
  {{- end }}
  {{- if index .Values.secrets.redis.data "secret-key" }}
  secret-key: {{ index .Values.secrets.redis.data "secret-key" | quote }}
  {{- end }}
  {{- if index .Values.secrets.redis.data "subscription-id" }}
  subscription-id: {{ index .Values.secrets.redis.data "subscription-id" | quote }}
  {{- end }}